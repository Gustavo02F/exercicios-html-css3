<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terceira página</title>
    <style>
        body {background-color: bisque;}
    </style>
</head>
<body>
    <h1><u>Esta é a terceira página.</u></h1>

    <!-- Atenção, se o arquivo da sua terceira página estiver dentro de uma pasta, vc não pode colocar "pag003.html" por que a página não será encontrada. Você tem que colocar o nome da pasta que ela esta + /nome da página.html -->
    
    <p>Está é a terceira página.</p>
    <p><a href="../index.html">Voltar para a primeira página.</a></p>

    <!-- ./ significa Mesma pasta, ../ siginifica pasta anterior -->

</body>
</html>
